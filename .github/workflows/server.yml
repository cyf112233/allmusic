name: Secure Daily Check

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 如果需要提交更改
      actions: read    # 如果需要读取其他仓库的actions
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create secure script
        run: |
          cat << 'EOF' > check_workflow.py
          # 从环境变量获取token，而不是硬编码
          import os
          from github import Github

          token = os.getenv('GITHUB_TOKEN')
          if not token:
              raise ValueError("No GITHUB_TOKEN provided")

          g = Github(token)
          # 其余代码...
          EOF

      - name: Run secure check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 安全注入
        run: python check_workflow.py
